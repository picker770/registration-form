<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="http://localhost:3000/submit" method="POST">
    <fieldset>
      <label for="first-name">Enter Your Firt Name: <input id="first-name" type="text" required /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
      <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
      <label for="new-password">Create a New Password:
        <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked />
        Personal</label>
      <label for="business-account"><input type="radio" name="account-type" id="business-account" />
        Business</label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file" /></label>
      <label>Input your age (years):<input type="number" min="13" max="120"></label>
      <label>How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">CodingPhobia News</option>
            <option value="2">CodingPhobia YouTube Channel</option>
            <option value="3">CodingPhobia Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
    </fieldset>

    <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" checked /> I accept
      the <a href="#">terms and conditions.</a></label>

    <input type="submit" value="Sumbit" />
  </form>
</body>

</html>
